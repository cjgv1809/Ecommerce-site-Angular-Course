<div class="p-5 pb-10 my-4">
  <ul class="flex flex-wrap items-center gap-4 py-5 pb-10">
    <li
      class="flex flex-wrap items-center justify-center px-4 py-2 border rounded-full w-fit"
      (click)="filterProducts('')"
      [class.bg-blue-500]="activeCategory === ''"
    >
      <a
        routerLink="/"
        [class.text-white]="activeCategory === ''"
        class="text-sm text-gray-500 hover:text-gray-900"
      >
        ALL
      </a>
    </li>
    @for (category of categories(); track category) {
    <li
      class="flex flex-wrap items-center justify-center px-4 py-2 border rounded-full w-fit group"
      (click)="filterProducts(category)"
      [class.bg-blue-500]="activeCategory === category"
    >
      <a
        routerLink="/"
        [class.text-white]="activeCategory === category"
        class="text-sm text-gray-400 transition group-hover:text-gray-900"
      >
        {{ category | uppercase }}
      </a>
    </li>
    }
  </ul>

  <div class="grid grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-4">
    @for (product of products(); track product.id) {
    <app-products [product]="product" (addToCart)="addToCart($event)" />
    }
  </div>
</div>
