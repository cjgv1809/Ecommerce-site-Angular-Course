<div class="flex flex-col w-full my-10 mt-10 space-x-10 sm:flex-row">
  <div
    class="flex flex-col items-center justify-center w-1/3 mx-auto mb-4 sm:m-auto sm:mb-0"
  >
    <div class="w-full border border-gray-200 rounded-lg">
      <img
        alt="ecommerce"
        class="object-cover object-center w-full"
        [src]="product()?.image"
      />
    </div>
  </div>
  <div class="flex flex-col w-2/3 h-full">
    <h2 class="text-sm tracking-widest text-gray-500 title-font">
      {{ product()?.category | uppercase }}
    </h2>
    <h1 class="mb-1 text-3xl font-medium text-gray-900 title-font">
      {{ product()?.title }}
    </h1>
    <p class="leading-relaxed">
      {{ product()?.description }}
    </p>
    <div
      class="flex flex-col-reverse items-start justify-between mt-10 sm:flex-row sm:flex"
    >
      <button
        type="button"
        class="flex px-6 py-2 font-semibold text-white transition bg-blue-500 border-0 rounded focus:outline-none hover:bg-blue-600"
        (click)="addToCart()"
      >
        Add To Cart
      </button>
      <p class="mb-4 text-2xl font-medium text-gray-900 title-font sm:mb-0">
        {{ product()?.price | currency : "$" }}
      </p>
    </div>
  </div>
</div>
