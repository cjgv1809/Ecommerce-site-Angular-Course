<div class="flex flex-col h-full border rounded-lg group">
  <a
    [routerLink]="['/product', product.id]"
    class="flex justify-center w-full h-full overflow-hidden rounded-lg"
    aria-label="View item"
  >
    <img
      [src]="product.image"
      [alt]="product.title"
      class="object-contain object-center w-32 transition duration-300 ease-in-out group-hover:opacity-75"
    />
  </a>
  <div class="flex flex-col flex-grow p-4 space-y-2">
    <div class="flex-grow"></div>
    <h3 class="text-sm text-gray-700">{{ product.title }}</h3>
    <p class="text-lg font-medium text-gray-900">
      {{ product.price | currency : "$" }}
    </p>
    <p class="text-xs font-medium text-gray-500">
      {{ product.createdAt | date : "short" }}
    </p>
    <div>
      <button
        class="text-white bg-blue-500 hover:bg-blue-600 transition font-medium rounded-lg text-sm px-5 py-2.5 w-full"
        (click)="addToCartHandler()"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
